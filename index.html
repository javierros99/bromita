<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Not Found</title>
    <!-- Agrega un ícono para la pestaña (favicon) -->
    <link rel="icon" href="assets/icono.png" type="image/x-icon">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-image: url('assets/404Error.png');
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
       audio {
            display: none;
        }
    </style>
</head>
<body>
    <audio id="myAudio" loop>
        <source src='assets/PaloMetal.mp3' type='audio/mp3'>
    </audio>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var audio = document.getElementById('myAudio');
            audio.play().catch(function() {
                // La reproducción automática puede estar bloqueada por el navegador
                console.warn("La reproducción automática está bloqueada. El usuario debe interactuar con la página.");
            });
        });
    </script>
</body>
</html>
